<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="" class="card-img">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="" class="card-plan-icon">
        <div class="card-plan-detials">
          <h5 class="card-plan-title">Annual Plan</h5>
          <p class="card-plan-price">$59.99/year</p>
        </div>
        <a href="" class="card-plan-link">Change</a>
      </div>
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ratanont-s">Ratanont Sukapan</a>.
  </div>
</body>

</html>
